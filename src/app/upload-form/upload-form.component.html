<div *ngIf="isConnected(); else youHaveToLog">
  <h3>Upload a song in our database</h3>
  <p>We love to know what you're listening to. So, share it with us !</p>
  <form [formGroup]="uploadForm" (ngSubmit)="submitFile()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
      <!-- <div *ngIf="submitted && uploadForm.controls.title.errors" class="invalid-feedback">
        <div *ngIf="uploadForm.controls.title.errors.required">A title is required for a song</div>
      </div> -->
    </div>
    <div class="form-group">
      <label>Artist</label>
      <input type="text" formControlName="author" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.author.errors }" />
      <!-- <div *ngIf="submitted && uploadForm.controls.author.errors" class="invalid-feedback">
        <div *ngIf="uploadForm.controls.author.errors.required">An artist is required for a song</div>
      </div> -->
    </div>
    <div class="form-group">
      <label>Album</label>
      <input type="text" formControlName="album" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.album.errors }" />
      <!-- <div *ngIf="submitted && uploadForm.controls.album.errors" class="invalid-feedback">
        <div *ngIf="uploadForm.controls.album.errors.required">An album is required for a song</div>
      </div> -->
    </div>
    <!-- <div class="form-group row">
      <label for="AuthorSelect">Artist</label>

        <option value="Other">Other...</option>
        <option [value]="author" *ngFor="let author of artistList">{{author}}</option>
      </select>
    </div> -->
    <div class="form-group">
      <label>Album cover</label>
      <input type="file" formControlName="albumCover">
    </div>
    <div class="form-group">
      <label>Music file</label>
      <input type="file" formControlName="musicFile">
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Upload</button>
    </div>
  </form>
